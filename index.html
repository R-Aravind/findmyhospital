<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>

    <!-- MAIN STYLESHEET -->
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <header>
        <img src="./assets/images/medicus-icon.png" alt="icon">
    </header>

    <main>
        <div class="search-box">
            <h1>find your hospital</h1>
            <input type="text" class="search">
        </div>

        <div class="featured">
            <div class="f_hos">
                <h3>Featured hospitals</h3>
                <ul class="card-box">
                    <div class="card">
                        <div class="card-content">
                            <div class="name">Akhil</div>
                            <div class="department">OOVA OOVA</div>
                            <div class="rating">
                                &star;&star;&star;&star;&star;
                            </div>
                        </div>
                        <img src="./assets/images/doc.jpg" alt="hospital" class="card-img">

                    </div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </ul>
            </div>
            <div class="f_docs">
                <h3>Featured doctors</h3>
                <ul class="card-box">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </ul>
            </div>
            <span style="height: 6vh;width:100%;"></span>
        </div>
    </main>

    <!-- FOR NEGATIVE SPACE IN DESIGN-->
    <div class="white-space"></div>

    <footer>
        <p>Made with <span style="color:white;">&hearts;</span> by <span>Runtime Terror</span></p>
    </footer>

    <script src="./assets/js/main.js"></script>
</body>

</html>
